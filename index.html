<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="results-card">
    <div class="result">

      <div>
        <span class="color-gray fs-200 fw-normal">Your Result</span>
      </div>  

      <div class="circle">
        <span class="fs-300 color-white fw-bold">76</span>
        <span class="fs-50 color-gray">of 100</span>
      </div>

      <div>
        <span class="color-white fs-200">Great</span>
      </div>

      <div>
        <p class="color-gray fs-200">You scored higher than 65% of the people who have taken the tests.</p>
      </div>

    </div>

    <div class="summary">
      <span class="fs-200 fw-semi-bold">Summary</span>

      <div class="summary-items">
        <div class="summar-item border-radius clr-light-red bg-summary-item-1"><span class="img-section"><img src="assets/images/icon-reaction.svg" alt=""><span>Reaction</span></span> <span class="fw-semi-bold">80 <span class="clr-gray fw-semi-bold">/ 100</span></span></div>
        <div class="summar-item border-radius clr-orangey-yello bg-summary-item-2"><span class="img-section"><img src="assets/images/icon-memory.svg" alt=""><span>Memory</span></span> <span class="fw-semi-bold">80 <span class="clr-gray fw-semi-bold">/ 100</span></span></div>
        <div class="summar-item border-radius clr-green-teal bg-summary-item-3"><span class="img-section"><img src="assets/images/icon-verbal.svg" alt=""><span>Verbal</span></span> <span class="fw-semi-bold">80 <span class="clr-gray fw-semi-bold">/ 100</span></span></div>
        <div class="summar-item border-radius clr-cobalt-blue bg-summary-item-4"><span class="img-section"><img src="assets/images/icon-visual.svg" alt=""><span>Visual</span></span> <span class="fw-semi-bold">80 <span class="clr-gray fw-semi-bold">/ 100</span></span></div>
        <button class="continue-button">Continue</button>
      </div>

      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Udaya-Gupta">Udaya Gupta</a>.
  </div>
</body>
</html>
